name: Test action
on:
  push:
    branches: "main"
    paths-ignore:
      - .gitignore
      - .gitattributes
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/test-action.yml"
  pull_request:
    paths-ignore:
      - .gitignore
      - .gitattributes
      - LICENSE
      - README.md
      - .github/**
      - "!.github/workflows/test-action.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: main
        uses: ./
        with:
          path: test
      - run: |
          echo "$MAIN_OUTPUTS_FEATURES" | jq
          echo "$MAIN_OUTPUTS_CHANGED_FEATURES" | jq
        env:
          MAIN_OUTPUTS_FEATURES: ${{ steps.main.outputs.features }}
          MAIN_OUTPUTS_CHANGED_FEATURES: ${{ steps.main.outputs.features }}
